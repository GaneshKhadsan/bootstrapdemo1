<div *ngIf="!show_table">
<table class="table .table-responsive-md table-bordered" >
  <thead>
      <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let field of fieldArray; let i = index">
          <td>
              <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
          </td>
          <td>
              <input [(ngModel)]="field.age" class="form-control" type="text" name="{{field.age}}" />
          </td>
          <td>
              <input [(ngModel)]="field.city" class="form-control" type="text" name="{{field.city}}" />
          </td>
          <td>
              <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
          </td>
      </tr>
      <tr>
          <td>
              <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
          </td>
          <td>
              <input class="form-control" type="text" id="newAttributeAge" [(ngModel)]="newAttribute.age" name="newAttributeAge" />
          </td>
          <td>
              <input class="form-control" type="text" id="newAttributeCity" [(ngModel)]="newAttribute.city" name="newAttributeCity" />
          </td>
          <td>
              <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
          </td>
      </tr>
  </tbody>
</table>

<button class="btn btn-danger" type="submit" (click)="submitTable()"> Submit Table </button>
</div>
<br>


<div  *ngIf="show_table">
        <h3> Table is as follows: </h3><br>
    <table mdbTable class="table .table-responsive-md table-bordered z-depth-1" *ngIf="fieldArray">
      
        <tr>
            <th>Name</th>
                <th>Age</th>
                    <th>City</th>
        </tr>
  
       
        <tr *ngFor="let person of fieldArray | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
            <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                    <td>{{person.city}}</td>
        </tr>
        <tfoot class="grey lighten-5 w-100">

            <tr>
              <td colspan="4">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </td>
            </tr>
          </tfoot>
    </table>

    <button class="btn btn-danger" (click)="createNewTable()" style="align-content: flex-end">Go Back and Create New Table</button>
  </div>
